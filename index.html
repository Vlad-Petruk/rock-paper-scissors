<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "style.css"></link>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="main-container">
        <h1 class="main-header">Rock Paper Scissors</h1>
        <button class="start-game">Start the game</button>
        <div class="choice-buttons">
            <button class="btn-rock">✊Rock</button>
            <button class="btn-paper">✋Paper</button>
            <button class="btn-scissors">✌Scissors</button>
        </div>
        <div class="results"></div>
        <div class="score-box">
            <div class="scoreP">
                    <p>Player score: </p>
                    <div class="player-score">0</div>
                </div>
                <div class="scoreC">
                    <p>Computer score: </p>
                    <div class="computer-score">0</div>  
                </div>
                
        </div>
        <p class="winner"></p>
        <button class="start-again hide">Start again</button>
    </div>
    <script src="main.js".></script>
</body>
</html>
